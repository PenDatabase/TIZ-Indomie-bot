<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl w-full">
    <div class="text-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-red-500 mx-auto mb-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01m-6.938 4h13.856c.833 0 1.337-.896.88-1.582L13.21 9.386c-.457-.686-1.63-.686-2.088 0L4.258 18.418c-.457.686.048 1.582.88 1.582z"
        />
      </svg>
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Payment Failed</h1>
      <p class="text-gray-600 mb-6">
        Unfortunately, your payment could not be processed. Please try again or contact support for assistance.
      </p>
    </div>

    <div class="space-y-4">
      <div>
        <h2 class="text-lg font-medium text-gray-700">Reason:</h2>
        <p class="text-gray-600">{{ error_message }}</p>
      </div>

      <div>
        <h2 class="text-lg font-medium text-gray-700">Reference ID:</h2>
        <p class="text-gray-600">{{ reference }}</p>
      </div>
    </div>

    <div class="mt-6 text-center flex justify-center space-x-4">
      <a
        href="{% url 'telegram_url' %}"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
      >
        Go back to bot
      </a>
      <!-- <a
        href="/contact-support"
        class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg"
      >
        Contact Support -->
      </a>
    </div>
  </div>

</body>
</html>
